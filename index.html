<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet">

    <title>Kilograms to pounds</title>
  </head>

  <body>

    <div class="container">

          <h1>Weight Converter</h1>

          <form>
              <input 
              id="lbsInput"
              type="number" 
              class="form-control form-control-lg" 
              placeholder ="Enter kilograms...">
          </form>


          <div id="output">
            <div class="card card-success mb-2">
              <div class="card-block" placeholder ="Enter kilograms...">
                <h4 id="boom">Pounds:</h4>
                <div id="kgOutput"></div>
                </div>
              </div>
          </div>

          


      </div>
    <script src="script.js"></script>
    
  
  </body>
</html>
